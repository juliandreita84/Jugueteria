<div class="col-md-6">
  <table class="table table-striped">
  <thead>
  <tr>
    <th>nombre</th>
    <th>identificacion</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let usuario of usuarios">
          <td>{{usuario.nombre}}</td>
          <td>{{usuario.identificacion}}</td>
          <td><button class="btn btn-danger" (click)="deleteUsuario(usuario)"> Borrar Usuario</button></td>
          </tr>
  </tbody>
    </table>

  </div>
